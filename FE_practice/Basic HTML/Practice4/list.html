<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 1. <ol> : order list -->
    <h3>To do List</h3>
    <ol type="1">
        <li>Belajar HTML</li>
        <li>Belajar CSS</li>
        <li>Belajar Javascript</li>
    </ol>
    <hr>
    <!-- 1. <ul> : unorder list -->
    <h3>Makanan Kesukaan</h3>
    <ul type="circle">
        <li>bakso</li>
        <li>nasi goreng</li>
        <li>pizza</li>
    </ul>
    <hr>
    <!-- 1. <dl> : definition list -->
    <h3>Pemrogaman WEB</h3>
    <dl>
        <dt>HMTL</dt>
        <dd>Hyper text markaup language</dd>
        <dd>Sebagai rangka dari website</dd>
        <dt>CSS</dt>
        <dd>Cascading style sheet</dd>
        <dt>JS</dt>
    </dl>
</body>
</html>
