<!-- NOTE
<tr> </tr> : table row
<td></td> : table data
border : untuk menammbahkan garis pada table tebal border satuannya px
cellspacing : untuk menambahkan jarak antar cell
cellpadding : untuk menambahkan jarak antar isi cell/memberi luas pada sebuah cell 
colspan : untuk menggabungkan 2 atau lebih sel yang horizontal/kolom
rowspan : untuk menggabungkan 2 atau lebih sel yang vertikal/baris-->


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- contoh simple table -->
    <table border="1" cellspacing="0" cellpadding="5">
        <tr>
            <td>baris 1 kolom 1</td>
            <td>baris 1 kolom 2</td>
        </tr>
        <tr>
            <td>baris 2 kolom 1</td>
            <td>baris 2 kolom 2</td>
        </tr>
    </table>
    <br><br>

    <!-- contoh complex table -->

    <table border="2" cellspacing="5" cellpadding="10">
        <thead>
            <tr>
                <th></th>
                <th>kolom 1</th>
                <th>kolom 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>baris 1</th>
                <td>baris 1 kolom 1</td>
                <td>baris 1 kolom 2</td>
            </tr>
            <tr>
                <th>baris 2</th>
                <td>baris 2 kolom 1</td>
                <td>baris 2 kolom 2</td>
            </tr>
        </tbody>
    </table>


    <br><br>
    <!-- penggunaan colspan dan rowspan -->

    <table border="1" cellspacing="0" cellpadding="5">
        <tr>
            <td rowspan="3">rowspan3</td>
            <td colspan="2">colspan2</td>
        </tr>
        <tr>

            <td>2.2</td>
            <td>2.3</td>
        </tr>
        <tr>

            <td>3.2</td>
            <td>3.3</td>
        </tr>
    </table>l
    <br><br>
    <!-- latian -->

    <table border="1" cellspacing="0" cellpadding="5">
        <tr>
            <td>1.1</td>
            <td>1.2</td>
            <td>1.3</td>
            <td>1.4</td>
        </tr>
        <tr>
            <td>2.1</td>
            <td rowspan="2" colspan="2"></td>
            <td>2.4</td>
        </tr>
        <tr>
            <td>3.1</td>

            <td>3.4</td>
        </tr> 
        <tr>
            <td>4.1</td>
            <td>4.2</td>
            <td>4.3</td>
            <td>4.4</td>
        </tr>    
    </table>
</body>

</html>
